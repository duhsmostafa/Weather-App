<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container p-4">
            <img src="images/logo@2x.png" class="img-fluid logo-img me-3" alt="logo">
            <a class="navbar-brand logo-text" href="#">Weather <br> tagline goes here</a>
        </div>
    </nav>
</header>
<div class="bg-image position-relative">
    <img src="images/banner.png" class="img-fluid" alt="">
    <div class="input-type">
        <input type="text" class="form-control inputtt w-75 m-auto bg-dark position-absolute p-3" placeholder="Find Your Location">
        <button class="btn btn-primary position-absolute find-btn">Find</button>
    </div>
</div>
<div class="container all-cards d-flex justify-content-center mt-5">
    <!-- Weather cards will be dynamically injected here -->
    <div class="container all-cards d-flex">
      <div class="card text-center">
        <div class="card-header d-flex justify-content-between p-0">
          <p>Saturday</p>
          <p>14December</p>
        </div>
        <div class="card-body">
          <h5 class="card-title">Cairo</h5>
          <p class="card-temp">19.4oC</p>
          <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
          <p class="card-desc">Partly cloudy</p>
          <div class="end-sec d-flex gap-3 justify-content-around">
            <div class="one">
              <img src="images/icon-umberella@2x.png" alt="">
            <p>20%</p>
            </div>
            <div class="two">
              <img src="images/icon-wind@2x.png" alt="">
              <p>18km/h</p>
            </div>
            <div class="three">
              <img src="images/icon-compass@2x.png" alt="">
              <p>East</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card2 card text-center">
        <div class="card-header">
          Sunday
        </div>
        <div class="card-body">
          <p class="card-text"><img src="images/113.png" alt=""></p>
          <p class="card-deg">21.2oC</p>
          <p>12.1o</p>
          <p>Sunny</p>
        </div>
      </div>
      <div class="card text-center">
        <div class="card-header">
          Monday
        </div>
        <div class="card-body">
          <img src="images/113.png" alt="">
          <p class="card-deg">22.2oC</p>
          <p>11.7o</p>
          <p>Sunny</p>
        </div>
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
